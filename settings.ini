[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pymc-util
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = pymc_util
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Sanne de Roever
author_email = sanne.de.roever@gmail.com
copyright = 2022 onwards, %(author)s
description = Utility functions for pymc
keywords = pymc nbdev jupyter notebook python
language = English
status = 3
user = spdrnl

### Optional ###
requirements = pymc scipy arviz sklearn fastcore pandas seaborn graphviz
